<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <title>Document</title>
    
</head>
<body>
    
    
    <main>
  
      <section id="busmall-container">
        <h1>Welcome to BusMall</h1>
        <p>Please help us decide what to inventory, and click on your favorite of the three choices below:</p>
        
        <div>
          <div id="left-image"> 
            <img id="left" src="img/dragon.jpg">
            <h2 id="picture-left-text">Dragon Meat</h2>
            <h3 id="pic-like-left"></h3>
          </div>

    
          <div id="middle-image">
          <img id="middle" src="img/boots.jpg" alt="yellow boots">
          <h2 id="picture-middle-text">Rain Boots</h2>
          <h3 id="pic-like-middle"></h3>
          </div>

          <div id="right-image">
          <img id="right" src="img/banana.jpg" alt="banana slicer">
          <h2 id="picture-right-text">Banana Slicer</h2>
          <h3 id="pic-like-right"></h3>
          </div>
        </div>
        <button id= 'refresh-page' input type="button" value="Vote Again!" onClick="window.location.reload()">Vote Again!</button>
  
  
      </section>
      <ul id='final-results'>

      </ul>
      <ul id=menu>
        <li>HOME</li>
        <li>LOCATIONS</li>
        <li>CONTACT</li>
      </ul>
  </main> 
  <canvas id="busMallChart"></canvas>
    <script src="main.js"></script>
  <footer>

  </footer>  
  
  
  </body>
  
    

</html>
